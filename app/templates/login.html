    <form ng-submit ="login()">
        <div>
            <label>Email</label>
                <input type="email" ng-model ="email"/>
            </div>
        <div>
         <label>Password</label>
            <input type="password" ng-model = "password">
            </div>
        <div>
            <input type="submit">
        </div>
    </form>
</div>
