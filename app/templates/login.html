<div>

    <div class = "loginForm">
    <div>
        <img id = "loginImage" src="../static/images/Education_teaching_science_study_-03-512.png">
    </div>
    <form ng-submit ="login()">
        <div class = "form-group">
            <label for = "mail">Email</label>
                <input type="email" class = "form-control" id = "mail" ng-model ="email"/>
            </div>
        <div class = "form-group">
         <label for = "pass">Password</label>
            <input type="password" class = "form-control" id = "pass" ng-model = "password">
            </div>
        <div>
            <input class = "btn btn-primary" type="submit">
        </div>
    </form>
    </div>
</div>
